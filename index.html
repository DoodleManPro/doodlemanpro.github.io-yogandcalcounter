<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Suryanamaskara Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Yoga and Calories Counter</h1>
        <div class="counter">
            <div class="values">
                <div class="yoga-count"></div>
                <div class="cal-count"></div>
                <h2>Made by - DoodleManPro_</h2>
            </div>
            <div class="buttons">
                <button class="add">ADD</button>
                <button class="minus">REMOVE</button>
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
